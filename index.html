<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PetMatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="/"> Home </a></li>
            <li><a href="/hearted"> Favorites </a></li>
            <li><a href="/previous"> Previous </a></li>
            <li><a href="/filter"> Filter </a></li>
        </ul>
    </header>

    <h1>Pet Match</h1>

    <div id="pet-container">
        {% if pet %}
        <div class="pet-card" id="pet-card" data-pet-id = "{{ pet.id}}">
            <img src="{{ pet.image_url }}" alt="{{ pet.name }}" />
            <h2>{{ pet.name }}</h2>
            <p class = bubble>Gender: {{ pet.gender }} </p>
            <p class = bubble> Age: {{ pet.age }} </p> <p class = bubble>Size: {{ pet.size }}</p>        
            <p>{{ pet.description }}</p>

            <div class="btns">
                <a id="skip-btn" href="/skip/{{ pet.id }}" class="btn btn-danger">❌</a>
                <a id="heart-btn" href="/adopt/{{ pet.id }}" class="btn btn-success me-2">❤️</a>
            </div>
        </div>
        {% else %}
        <p>No more pets available. Come back later!</p>
        {% endif %}
    </div>

    <a href="/hearted" class="btn btn-outline-primary mt-4">View Adopted Pets</a>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
