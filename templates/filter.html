<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href = "/"> Home </a></li>
            <li><a href = "/hearted"> Favorites </a></li>
            <li><a href = "/previous"> Previous </a></li>
            <li><a href = "/filter"> Filter </a></li>
        </ul>
    </header>

    <h1>Filter</h1>
    <form action="/filter-results" method="GET" class="filter-container">
        <h3 class = white-font>Pet Type</h3>
        <div class="toggle-switch">
            <input type="radio" id="pet-dog" name="pet_type" value="Dog">
            <label for="pet-dog">Dog</label>

            <input type="radio" id="pet-either" name="pet_type" value="Either" checked>
            <label for="pet-either">Either</label>

            <input type="radio" id="pet-cat" name="pet_type" value="Cat">
            <label for="pet-cat">Cat</label>

            <div class="slider"></div>
        </div>

        <h3 class = white-font>Gender</h3>
        <div class="toggle-switch">
            <input type="radio" id="gender-male" name="gender" value="Male">
            <label for="gender-male">Male</label>

            <input type="radio" id="gender-either" name="gender" value="Either" checked>
            <label for="gender-either">Either</label>

            <input type="radio" id="gender-female" name="gender" value="Female">
            <label for="gender-female">Female</label>

            <div class="slider"></div>
        </div>

        <h3 class = white-font>Location</h3>
        <div class="search-container">
            <input type="text" placeholder="Enter a City ..." name="city" class="search-input">
            <h5 class = white-font> OR </h5>
            <input type="text" placeholder="Enter a State ..." name="state" class="search-input">
        </div>
        <p class = white-font>* For the state please use abbrevation ex NY, CA*</p>

        <button type="submit" class="btn btn-outline-primary mt-4">Apply Filter</button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
